<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Pixel Arcade is a collection of single player games for mobile and desktop browsers.">
  <meta name="keywords" content="Pixel Arcade, games, gaming, mobile, browser, HTML, CSS, JavaScript">
  <link href="../assets/css/main.css" rel="stylesheet">
  <link href="../assets/css/racing.css" rel="stylesheet">
  <title>Pixel's Arcade | Hoof Hustle</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
</head>

<body>
  <!-- Header containing title link, logos and navbar -->
  <header>
    <div id="header-title">
      <img src="../assets/images/pixel-head-green.png" alt="Green pixel head logo">
      <a href="../index.html" aria-label="Navigates to home menu page"> Pixel's Arcade </a>
      <img src="../assets/images/pixel-head-green.png" alt="Green pixel head logo">
    </div>
    <div id="header-menu">
      <button id="open-menu" type="button" aria-label="Open menu">Menu</button>
    </div>
  </header>
  <!-- Main section containing the game menu-->
  <section id="main-screen">

    <!-- Menu modal -->
    <div class="menu-pop-up">
      <div class="menu-pop-up-card">
        <h2>Menu</h2>
        <ul>
          <li>
            <a href="../index.html" aria-label="Home screen">Home</a>
          </li>
        </ul>
        <ol id="list-of-games"></ol>
      </div>
      <button id="close-menu" type="button" aria-label="Close">Close</button>
    </div>

    <h1>Hoof Hustle</h1>
    <p id="instructions">Instructions</p>

    <!-- Game Buttons -->
    <div>
      <button id="start">Start!</button>
      <button id="reset">Reset</button>
    </div>

    <!-- Canvas for game -->
    <canvas width="320" height="320" id="canvas"></canvas>
    <div>
        <button id="bet">Pick a Horse</button>
    </div>
    <div id="message"></div>

    <!-- Popup for picking a horse -->
    <div id="horse-selection" class="pop-up">
      <div class="pop-up-card">
        <h2>Pick Your Horse!</h2>
        <fieldset>
            <legend>Colour:</legend>
            <label for="green">Green:</label>
            <input type="radio" name="color" value="green" id="green" checked>
            <label for="blue">Blue:</label>
            <input type="radio" name="color" value="blue" id="blue">
            <label for="purple">Purple</label>
            <input type="radio" name="color" value="purple" id="purple">
            <label for="red">Red:</label>
            <input type="radio" name="color" value="red" id="red">
        </fieldset>
        <button id="selected">Go!</button>        
      </div>
    </div>

    <!-- Instruction pop up-->
    <div id="intro" class="pop-up">
      <div class="pop-up-card">
        <h2>Welcome to Hoof Hustle!</h2>
        <p>Choose a horse to back.</p>
        <p>Click "Race".</p>
        <p>Hope you picked a winner!</p>
        <button id="close-pop-up">Got It!</button>
      </div>
    </div>

    <!-- Game Over -->
    <div id="game-over" class="pop-up">
      <div id="end" class="pop-up-card">
        <h2>Race Over!</h2>
        <p>Finishing order: <span id="order"></span></p>
        <p>You chose the <span id="user-choice"></span> horse.</p>
        <p><span id="result"></span></p>
        <a href="racing.html">Play Again</a>
        <a href="../index.html">Home</a>
      </div>
    </div>

  </section>
  <!-- Footer with social links -->
  <footer>
    <button id="toggle-display">Toggle Display</button>
  </footer>
  <script src="../assets/scripts/theme.js"></script>
  <script src="../assets/scripts/racing.js"></script>
  <script src="../assets/scripts/popups.js"></script>
  <script src="../assets/scripts/gamemenu.js"></script>
</body>

</html>
